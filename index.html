<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>
  <main class="main">
    <div class="container">

      <div class="flex-container">

        <!-- First start -->
        <section class="first">
          <!-- Adress start -->
          <div class="first__adress">
            <h3 class="first__adress-title">
              Adress
            </h3>
            <p class="first__adress-text">
              Belarus, Minsk
            </p>
          </div>
          <!-- Adress end -->

          <!-- Picture start -->
          <div class="first__picture">
            <img src="./assets/img/person-pic.jpg" alt="Alexander Lukyanov" class="first__picture-ava">
          </div>
          <!-- Picture end -->
          <div class="first__container">
            <!-- Contacts start -->
            <div class="first__contacts">
              <h2 class="first__contacts-title title">
                Contacts
              </h2>
              <div class="first__contacts-info info">
                <h3 class="first__contacts-subtitle subtitle">Phone</h3>
                <p class="first__contacts-description description">+375 29 577-07-73</p>

                <h3 class="first__contacts-subtitle subtitle">E-mail</h3>
                <p class="first__contacts-description description">alex1337lyk@gmail.com</p>

                <h3 class="first__contacts-subtitle subtitle">GitHub</h3>
                <p class="first__contacts-description description">Alexander Lukyanov</p>

                <h3 class="first__contacts-subtitle subtitle">Telegram</h3>
                <p class="first__contacts-description description">Alexander Lukyanov</p>
              </div>
            </div>
            <!-- Contacts end -->

            <!-- Languages start -->
            <div class="first__languages">
              <h2 class="first__languages-title title">Languages</h2>

              <div class="first__languages-info info">
                <h3 class="first__languages-subtitle subtitle">Russian / Belarussian</h3>
                <p class="first__languages-description description">level - native</p>

                <h3 class="first__languages-subtitle subtitle">English</h3>
                <p class="first__languages-description description">level - A2</p>
              </div>
            </div>
            <!-- Languages end -->
          </div>
        </section>
        <!-- First end -->

        <section class="second"></section>

      </div>
    </div>

  </main>
</body>

</html>
